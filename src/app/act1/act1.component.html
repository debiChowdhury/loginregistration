<div class="form-group">
    <label for="libraryType" class="option">Select Your Library Type:</label>
    <select class="form-control"  name="libraryType" id="libraryType" [(ngModel)]="libraryType" (change)="getlibraryOption()">
              <option>Select</option>  
             <option  *ngFor="let libraryOption of libraryOption">{{libraryOption}}</option> 
                             
</select>
    <div class="logOutButton">
        <button type="button" class="btn btn-default btn-sm log-out-btn" (click)="logOutButton()">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>
    </div>
    <div class="welcomeMessage">Welcome {{userName}}</div>
</div>
<div class="container ">
    <div class="row ">
        <div class=" " *ngIf="visibleBookList.length !==0">
            <div class="thumbnail bookContainer " *ngFor="let bookData of visibleBookList">
                <a (click)="routeToBook(bookData.bookId)">
                    <img src="{{bookData.imageLink}}" alt="books " style="width: 102%; height: 204px;">
                    <div class="caption ">
                        <p class="bookName ">{{bookData.title}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
