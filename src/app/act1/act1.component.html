<div class="container">
    <div class="row">
        <div class="" *ngIf="bookList.length !==0">
            <div class="thumbnail bookContainer" *ngFor="let bookData of bookList">
                <a (click)="routeToBook(bookData.bookId)" >
                    <img src="/assets/images/book.png" alt="books" style="width: 60%;">
                    <div class="caption">
                        <p class="bookName">{{bookData.title}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
