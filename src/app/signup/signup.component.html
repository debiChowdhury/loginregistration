<div class="container" style=" width: 40%;">
    <h2>SignUp</h2>
    <form #signIpForm='ngForm'>

        <div class="form-group">
            <label for="email">Username:</label>
            <input type="email" class="form-control" id="userName" placeholder="Enter Username" name="userName" [(ngModel)]="userName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="pwd" required>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="ConfirmPwd" placeholder="Enter password" name="confirmPwd" [(ngModel)]="confirmPwd" required>
        </div>
        <div class="form-group">
            <label for="activityType">Select Your Acitivity Type:</label>
            <select name="activityType" id="activityType" [(ngModel)]="activityType">
                            <option value="activity1">Activity1</option> 
                            <option value="activity2">Activity2</option> 
                            <option value="activity3">Activity3</option> 

            </select>

        </div>


    </form>

    <!-- <button class="btn btn-default loginButton">Login</button>  -->
    <button class="btn btn-default signUpButton" (click)="onSignUp()" [disabled]="!signIpForm.valid">SignUp</button>
</div>
