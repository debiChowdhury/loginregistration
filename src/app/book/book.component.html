<nav class="navbar navbar-default" style="border-bottom: 2px solid #adadad;">
    <div class="container-fluid">
        <ul class="nav navbar-nav">

            <li style="margin-top: 10px; margin-left:40px">
                <button type="button" class="btn btn-default btn-sm bookmark" (click)="addBookMark()" *ngIf="!isBookMarked">
                    <span>
                        <img style="width: 25px;" src="assets/images/bookmark-ribbon.png"/>                   
                    </span>
                 </button>
                <button type="button" class="btn btn-default btn-sm bookmark" (click)="removeBookMark()" *ngIf="isBookMarked">
                    <span>
                        <img style="width: 30px;" src="assets/images/10523-200.png"/>
                        </span>
                </button>

            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li *ngFor="let marking of bookMarkArray">
                        <a (click)="goToMarkedPage(marking.index)">Page {{marking.index+1}}</a>
                    </li>
                </ul>
            </li>

        </ul>
        <ul class="nav navbar-nav navbar-right" style="margin-right: 95px;margin-top: 18px;font-size: 17px;">
            <li><span>Page {{currentIndex +1}} of {{bookContent.length}}</span></li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="row rowContainer">
        <div *ngIf="bookContent.length !==0">
            <div class="thumbnail bookContainer contentStyle col-sm-5">

                <!-- <img src="/assets/images/book.png" alt="books" style="width: 60%;"> -->
                <div class="caption">
                    <p class="bookName">{{bookContent[currentIndex].page1}}</p>
                </div>
            </div>
            <div class="thumbnail bookContainer contentStyle col-sm-5">

                <!-- <img src="/assets/images/book.png" alt="books" style="width: 60%;"> -->
                <div class="caption">
                    <p class="bookName">{{bookContent[currentIndex].page2}}</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <ul class="pager">
            <li><button class="btn btn-info" (click)="goPrevPage()" [disabled]="currentIndex === 0">Previous</button></li>
            <li><button class="btn btn-info" (click)="goNextPage()" [disabled]="bookContent.length - 1 === currentIndex">Next</button></li>
        </ul>
    </div>
    <ul class="pager option">
        <li class="previous"><a routerLink='/activity1' routerLinkActive="active">Book Shelf</a></li>
        <!-- <li class="next"><a href="#">Next</a></li> -->
    </ul>
</div>
